<div class="body-news">
    <div class="container">
        <div *ngFor="let i of tecno | filtrado:filtropost ">
            <!--cambiar a resultPost por tecno ya que contiene el array con resultado-->
            <div class="body-news">
                <div class="container">
                    <div class="box">
                        <div class="imgbox">
                            <img src="{{i.urlToImage}}" alt="beshaimagen">
                        </div>
                        <h2>{{i.title}}</h2>
                        <br>
                        <a href="{{i.url}}">Ver noticia</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
